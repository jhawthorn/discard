name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test on Rails ${{ matrix.rails_version }} and Ruby ${{ matrix.ruby_version }}
    strategy:
      matrix:
        fail-fast: false
        include:
          - rails_version: ~> 7.2.0
            ruby_version: '3.3'
            sqlite_version: ~> 2.0
          - rails_version: ~> 7.2.0
            ruby_version: '3.2'
            sqlite_version: ~> 2.0
          - rails_version: ~> 7.2.0
            ruby_version: '3.1'
            sqlite_version: ~> 2.0
          - rails_version: ~> 7.1.0
            ruby_version: '3.3'
            sqlite_version: ~> 1.0
          - rails_version: ~> 7.0.0
            ruby_version: '3.2'
            sqlite_version: ~> 1.0
          - rails_version: ~> 6.1.0
            ruby_version: '3.0'
            sqlite_version: ~> 1.0
    env:
      RAILS_VERSION: ${{ matrix.rails_version }}
      SQLITE_VERSION: ${{ matrix.sqlite_version }}
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - name: Bundle install
      run: bundle install
    - name: Test
      run: bundle exec rake 
